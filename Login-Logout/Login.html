<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>League of Legends(LOL) Favourite Champion database</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container b-container" id="b-container">
            <h1 class="main-title">Welcome to League of Legends (LOL) Favourite Champion Database</h1>
            <form class="form" id="b-form" method="" action="">
                <h2 class="form_title title">Login</h2>
                <input class="form__input" type="text" placeholder="Username">
                <input class="form__input" type="password" placeholder="Password">
                <button class="form__button button submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
